directories:
  - target_directory: "/home/atcs2/WORKER"
    monitor_method: "size"            # pilihan: "size" atau "age"
    max_size_bytes: 429496729600      # 400GB, hanya jika monitor_method = "size"
    max_file_age_days: 15             # opsional, tetap dipakai untuk hapus file terlalu tua
    remove: true                      # dry-run default

