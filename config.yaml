# ------------------
# Global Settings
# ------------------
# These settings are read by ALL services (API, Indexer, Cleaner)
global_settings:
  # Absolute path to the database.
  db_path: /opt/cleanup/cleanup_index.db
  # Log level: DEBUG, INFO, WARNING, ERROR
  log_level: INFO
  
  # NEW: Path to the directory containing your target configurations.
  # Each .yaml file in this path will be loaded as one target.
  directories_config_path: /opt/cleanup/directories.d
  
  # Absolute paths for PID (Process ID) files
  pid_paths:
    api: /run/cleanupd/api.pid
    indexer: /run/cleanupd/indexer.pid
    cleaner: /run/cleanupd/cleaner.pid

  # WARNING: Critical system paths that MUST NOT be touched.
  # PERBAIKAN: Menghapus '/' dari daftar ini. Pengecekan root dilakukan secara terpisah.
  protected_paths:
    - /etc
    - /usr
    - /var
    - /lib
    - /sbin
    - /bin
    - /root
    - /boot
    - /dev
    - /proc
    - /sys
    - /run

# ------------------
# API Settings
# ------------------
api_settings:
  api_host: 0.0.0.0
  api_port: 8000
  api_admin_user: admin
  # Default password is 'changeme'.
  # USE 'configure.py hash-password' TO GENERATE A NEW HASH AND PASTE IT HERE.
  api_admin_pass_hash: $2b$12$Ea.Rhw0i/aGn.IF.o.f.FOjL3vQ6Sg.nF.yUoo2nCURIgYdD0cI.a
  # Automatically generated by install.sh. DO NOT CHANGE.
  api_secret_key: "CHANGE_THIS_TO_A_VERY_LONG_RANDOM_SECRET_STRING"
  api_token_expire_minutes: 60

